<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joquempô</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="https://napratica.org.br/wp-content/uploads/2022/04/Foto-de-fauxels-no-Pexels-27.png" alt="">

    <div class="container">
        <h1>Jokempô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1f44a;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        </div>

        <p class="result"></p>

        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>

        <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>

        <p class="score-draw">Empate: <span id="score-draw">0</span></p>

    </div>
</body>
<script src="./script.js"></script>

</html>
